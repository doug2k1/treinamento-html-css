<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Transitions</title>
    <style>
        div {
            background-color: #fc0;
            height: 100px;
            width: 100px;
            box-shadow: 1px 1px 20px #000;
            transition: all 500ms ease;
        }
        div:hover {
            background-color: #fff;
            box-shadow: 10px 10px 40px #000;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
