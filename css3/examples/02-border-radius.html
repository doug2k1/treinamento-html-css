<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Border Radius</title>
    <style>
        div {
            background-color: #fc0;
            width: 100px;
            height: 100px;
            margin: 20px;
            float: left;
        }
        .circle {
            border-radius: 50%;
        }
        .rounded {
            border-radius: 10px;
        }
        .odd {
            border-radius: 20px 5px;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="rounded"></div>
    <div class="odd"></div>
</body>
</html>
