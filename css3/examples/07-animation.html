<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Animation</title>
    <style>
        div {
            background-color: #fc0;
            height: 100px;
            width: 100px;
        }
        .pulse {
            animation: pulse 1s ease alternate infinite;
        }
        @keyframes pulse {
            0% {
                background-color: #fc0;
            }
            100% {
                background-color: #f00;
            }
        }
    </style>
</head>
<body>
    <div class="pulse"></div>
</body>
</html>
