<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS visibility and opacity</title>
    <style>
        .hidden {
            visibility: hidden;
        }
        .transparent {
            color: white;
            background-color: blue;
            opacity: 0.8;
            width: 200px;
            height: 100px;
            margin: -40px 0 0 30px;
        }
        .normal {
            background-color: #fc0;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p class="hidden">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur velit, dolore soluta quos sed libero labore ducimus eos numquam ad accusantium eveniet quia voluptatem odit ullam optio dolorum expedita enim.</p>

    <div class="normal">
        normal
    </div>
    <div class="transparent">
        opacity
    </div>
</body>
</html>
