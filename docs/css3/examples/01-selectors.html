<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selectors</title>
    <style>
        p:last-child { color: red; }
        p:nth-child(2) { color: blue; }
        p:empty { color: grey; }
        p:not(.special) { background-color: yellow; }

        input:disabled { opacity: 0.5 }
        input:checked { box-shadow: 0 0 5px 2px red; }
    </style>
</head>
<body>
    <div>
        <p class="special">primeiro</p>
        <p class="special">segundo</p>
        <p>terceiro</p>
        <p class="special">quarto</p>
    </div>

    <div>
        <input type="text" name="" id="">
        <input type="text" name="" id="" disabled>
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
    </div>
</body>
</html>
