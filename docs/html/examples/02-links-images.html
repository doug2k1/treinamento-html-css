<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links e imagens</title>
</head>
<body>
    <p>Procure no <a href="http://www.google.com">Google</a><p>

    <p>Link para <a href="/pagina/interna.html">página interna</a>

    <p><img src="bridge.jpg" alt="Foto da ponte Golden Gate"></p>

    <p>Imagens também podem ser links: <a href="https://pt.wikipedia.org/wiki/Ponte_Golden_Gate"><img src="bridge.jpg" alt="Foto da ponte Golden Gate"></a></p>
</body>
</html>
