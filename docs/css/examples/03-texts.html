<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Texts</title>
    <style>
        .test {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            font-weight: bold;
            font-style: italic;
            color: #f00;
            line-height: 15px;
        }
        .test2 {
            text-align: center;
        }
        .test3 {
            text-decoration: underline;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p class="test">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    <p class="test2">Lorem ipsum</p>

    <p class="test3">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
</body>
</html>
